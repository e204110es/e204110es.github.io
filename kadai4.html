        <h2 class="syumi1">趣味1「スポーツ観戦」</h2>
        <img src="images/04.jpg">
        <p>
            サッカー、テニス、陸上などジャンルを問わず、色々なスポーツを観戦している。中でも野球をよく観戦をしていて、ソフトバンクを応援している。
        </p>
        
        <h2 class="syumi2">趣味2「食」</h2>
        <img src="images/05.jpg">
        <p>
            嫌なことがあっても食べれば忘れてしまうほどの食好き。特に甘いものが好きで、和菓子から洋菓子まで幅広く大好きである。
        </p>
